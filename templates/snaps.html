{% extends "base.html" %}

{% block main %}
   <h1>{{ section.title }}</h1>
   {{ section.content | safe }}
   <div class="photo-grid">
      {% for page in paginator.pages %}
         <div class="photo-cell">
            <a href="{{ page.permalink }}">
               <img src="{{ page.extra.thumb }}" alt="{{ page.title }}" />
            </a>
         </div>
      {% endfor %}
   </div>

{% endblock %}
